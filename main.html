<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const container = document.querySelector('.items');
  const items = container.querySelectorAll('.item');

  let selectedItem = null;
  let offsetX = 0, offsetY = 0;

  container.style.position = 'relative';

  const cols = 5;
  const spacing = 20;
  const cubeSize = 200;
  items.forEach((item, index) => {
    item.style.width = `${cubeSize}px`;
    item.style.height = `${cubeSize}px`;

    const row = Math.floor(index / cols);
    const col = index % cols;

    item.style.left = `${col * (cubeSize + spacing)}px`;
    item.style.top = `${row * (cubeSize + spacing)}px`;

    item.addEventListener('mousedown', (e) => {
      selectedItem = e.target;
      selectedItem.classList.add('dragging');

      const rect = selectedItem.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      selectedItem.style.zIndex = 1000;
      e.preventDefault();
    });
  });

  document.addEventListener('mousemove', (e) => {
    if (!selectedItem) return;

    const containerRect = container.getBoundingClientRect();
    let newLeft = e.clientX - containerRect.left - offsetX;
    let newTop = e.clientY - containerRect.top - offsetY;

    newLeft = Math.max(0, Math.min(newLeft, container.clientWidth - selectedItem.offsetWidth));
    newTop = Math.max(0, Math.min(newTop, container.clientHeight - selectedItem.offsetHeight));

    selectedItem.style.left = `${newLeft}px`;
    selectedItem.style.top = `${newTop}px`;
  });

  document.addEventListener('mouseup', () => {
    if (selectedItem) {
      selectedItem.classList.remove('dragging');
      selectedItem.style.zIndex = '';
      selectedItem = null;
    }
  });

  items.forEach(item => item.addEventListener('dragstart', e => e.preventDefault()));
</script>

</body>
</html>
